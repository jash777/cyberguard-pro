{% extends "base.html" %}

{% block title %}CyberGuard Pro - Installed Applications{% endblock %}

{% block content %}
<section id="applications">
    <h2>Installed Applications</h2>
    <div id="agent-info">
        <p>Selected Agent: <span id="selected-agent-name">None</span></p>
    </div>
    <div class="search-container">
        <input type="text" id="app-search" placeholder="Search applications...">
    </div>
    <div class="table-container">
        <table id="applications-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Version</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="applications-body">
                <!-- Applications will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>
    <div class="pagination">
        <!-- Pagination will be handled by JavaScript if needed -->
    </div>
</section>

<div id="update-modal" class="modal">
    <div class="modal-content">
        <h3>Application Update</h3>
        <p id="update-message"></p>
        <button id="close-update-modal" class="btn">Close</button>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/applications.js') }}"></script>
{% endblock %}
